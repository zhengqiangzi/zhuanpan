<extend name="./Application/Admin/View/Public/base.html" />
<block name="eosi-css">
    <link href="__PUBLIC__/assets/css/daterangepicker.css" rel="stylesheet">
</block>
<block name="eosi-js"> <script
        src="__PUBLIC__/assets/js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript">
        var $path_base = "/"; //this will be used in gritter alerts containing images
    </script>

</block>
<block name="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div style="padding-bottom:5px;">
                <!--<button class="btn btn-primary btn-xs" onclick="location.href = '{:U('addUser')}'">添加新用户</button>-->
            </div>
            <input value="{$store_name}" placeholder="请输入店名" id="store_name" name="store_name">
            <input value="{$realname}" placeholder="请输入姓名" id="realname" name="realname">
            <input value="{$phone}" placeholder="请输入手机号" id="phone" name="phone">
            <input type="button" id="search" value="查询">
            <input type="button" id="searc" value="导出">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <!-- <th>微信id</th>
                    <th>昵称</th>
                    <th>性别</th>
                    <th>省份</th>
                    <th>城市</th>
                    <th>头像</th> -->
                    <th>创建时间</th>
                    <th>店名</th>
                    <th>姓名</th>
                    <th>手机</th>
                    <!-- <th>注册省份</th>
                    <th>注册城市</th> -->
                    <th>状态</th>
                </tr>
                </thead>
                <tbody>
                <volist name="_list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <!-- <td>{$vo.openid}</td>
                        <td>{$vo.nickname}</td>
                        <td><if condition="$vo['sex'] ==0">男<else/>女</if></td>
                        <td>{$vo.province}</td>
                        <td>{$vo.city}</td>
                        <td><img src="{$vo.headimgurl}"style="width: 20px; height: 20px;"></td> -->
                        <td>{$vo.create_time}</td>
                        <td>{$vo.store_name}</td>
                        <td>{$vo.realname}</td>
                        <td>{$vo.phone}</td>
                        <!-- <td>{$vo.r_province}</td>
                        <td>{$vo.r_city}</td> -->
                        <td><if condition="$vo['status'] ==0">禁用<else/>启用</if></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pager">{$_page}</div>
        </div>
    </div><!-- /.row -->
    <script>
        $(function(){
            $("#search").click(function(){
                var store_name = $("#store_name").val();
                if(store_name != ''){
                    store_name = "/store_name/"+store_name;
                }
                var realname = $("#realname").val();
                if(realname != ''){
                    realname = "/realname/"+realname;
                }
                var phone = $("#phone").val();
                if(phone != ''){
                    phone = "/phone/"+phone;
                }
                location.href = "__CONTROLLER__/index"+store_name+realname+phone;
            });

        });
        $(function(){
            $("#searc").click(function(){
                var store_name = $("#store_name").val();
                if(store_name != ''){
                    store_name = "/store_name/"+store_name;
                }
                var realname = $("#realname").val();
                if(realname != ''){
                    realname = "/realname/"+realname;
                }
                var phone = $("#phone").val();
                if(phone != ''){
                    phone = "/phone/"+phone;
                }
                location.href = "__CONTROLLER__/export_user"+store_name+realname+phone;
            });

        });

    </script>

</block>
