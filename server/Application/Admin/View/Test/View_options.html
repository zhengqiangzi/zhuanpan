    <include file="Public/foot"/>

    <script type="text/javascript">
        jQuery(function ($) {

            checkSubmit = function () {
                var name = $("#name").val();
                if (name == '') {
                    art.dialog.alert("题目不能为空");
                    return false;
                }
                var name1 = $("#name1").val();
                if (name1 == '') {
                    art.dialog.alert("选项1不能为空");
                    return false;
                }
                var right_answer = $("#right_answer").val();
                if (right_answer == '') {
                    art.dialog.alert("正确答案不能为空");
                    return false;
                }
                $("form[name=saveForm]").submit();
            }
            returnButton = function () {
                location.href = "__CONTROLLER__/View_title/id/{$data.parent_id}";
            }

        });
