<extend name="./Application/Admin/View/Public/base.html"/>
<block name="eosi-css">
    <link href="__PUBLIC__/assets/css/daterangepicker.css" rel="stylesheet">
</block>
<block name="eosi-js">
    <script
            src="__PUBLIC__/assets/js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript">
        var $path_base = "/"; //this will be used in gritter alerts containing images
    </script>

</block>
<block name="page-content">
    <input type="hidden" id="id" name="id" value="{$id}" />
    <div class="row">
        <div class="col-xs-12">
            <div style="padding-bottom:5px;">
            </div>
            <input value="{$name}" placeholder="请输入题目部分内容搜索匹配的题目" id="name" name="name" style="width:500px;">
            <input type="button" id="search" value="查询">
            <a href="__CONTROLLER__/View_title_add/id/{$parent_id}">添加题目</a>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>显示顺序</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="_list" id="vo">
                    <tr>
                        <td>第{$vo.sub_order}题</td>
                        <td>{$vo.name}</td>
                        <td><span class="hand icon-pencil blue" title="编辑" onclick="editUser({$vo.id});"></span>
                            &nbsp;&nbsp;
                        </td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pager">{$_page}</div>
        </div>
    </div>
    <!-- /.row -->
    <script>
        $(function () {
            $("#search").click(function () {
                var name = $("#name").val();
                if (name != '') {
                    name = "/name/" + name;
                }
                var id = $("#id").val();
                if (id != '') {
                    id = "/id/" + id;
                }
                location.href = "__CONTROLLER__/View_title" +id+ name;
            });

        });
        function editUser(userid) {

            location.href = "__CONTROLLER__/View_options/id/" + userid;

        }

    </script>

</block>
