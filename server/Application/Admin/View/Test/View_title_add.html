<extend name="./Application/Admin/View/Public/base.html"/>
<block name="eosi-css">
    <link href="__PUBLIC__/assets/css/daterangepicker.css" rel="stylesheet">
</block>
<block name="eosi-js">
    <script
            src="__PUBLIC__/assets/js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript">
        var $path_base = "/";//this will be used in gritter alerts containing images
    </script>

</block>
<block name="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div class="row-fluid">
                <div class="span12">
                    <div class="widget-box">
                        <div class="widget-header header-color-blue">
                            <h5 class="lighter">
                                添加题目(*号处必需填写)
                            </h5>
                        </div>
                        <div class="widget-body">
                            <div class="widget-main no-padding">
                                <form class="form-horizontal" name="saveForm" id="saveForm" method="post"
                                      action="{:U('View_title_ad')}">
                                    <table class="table table-striped table-bordered table-hover">
                                        <tbody>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>内容*</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="timuid" value="{$timuid}">
                                                <input type="text" id="name" name="name" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="10%">
                                                <label class="control-label">
                                                    <small>是否多选</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="checkbox" id="is_duoxuan" name="is_duoxuan" value="1"
                                                <if condition="$data['is_duoxuan']==1">checked</if>
                                                >
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项1*</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order1" value="1">
                                                <input type="text" id="name1" name="name1" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项2</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order2" value="2">
                                                <input type="text" id="name2" name="name2" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>

                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项3</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order3" value="3">
                                                <input type="text" id="name3" name="name3" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>

                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项4</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order4" value="4">
                                                <input type="text" id="name4" name="name4" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项5</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order5" value="5">
                                                <input type="text" id="name5" name="name5" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项6</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order6" value="6">
                                                <input type="text" id="name6" name="name6" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项7</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order7" value="7">
                                                <input type="text" id="name7" name="name7" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项8</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order8" value="8">
                                                <input type="text" id="name8" name="name8" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项9</small>

                                            </td>

                                                <input type="hidden" name="sub_order9" value="9">
                                                <input type="text" id="name9" name="name9" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>

                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="15%">
                                                <label class="control-label">
                                                    <small>选项10</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input type="hidden" name="sub_order10" value="10">
                                                <input type="text" id="name10" name="name10" placeholder="" value=""
                                                       class="col-xs-10 col-sm-4"/>
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td class="no-padding-right" width="30%">
                                                <label class="control-label">
                                                    <small>正确答案*</small>
                                                </label>
                                            </td>
                                            <td>
                                                <input name="right_answer" id="right_answer">
                                                    <span class="help-inline">
                                                        &nbsp;
                                                        <span class="middle control-label red">&nbsp;&nbsp;</span>
                                                    </span>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>

                                    <table class="table table-striped table-bordered table-hover" id="answer">
                                        <tbody>
                                        <tr>
                                            <td class="no-padding-right" width="30%">

                                            </td>
                                            <td>
                                                <button class="btn btn-success" type="button" onclick="checkSubmit();">
                                                    <i class="icon-ok bigger-110"></i>
                                                    提交
                                                </button>
                                                <button class="btn btn-warning" type="button"
                                                        onclick="returnButton({});">
                                                    <i class="icon-undo bigger-110"></i>
                                                    返回
                                                </button>
                                            </td>
                                        </tr>

                                        </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.row -->

    <script type="text/javascript">
        jQuery(function ($) {

            checkSubmit = function () {
                var name = $("#name").val();
                if (name == '') {
                    art.dialog.alert("内容不能为空");
                    return false;
                }
                var name1 = $("#name1").val();
                if (name1 == '') {
                    art.dialog.alert("选项未填写");
                    return false;
                }
                var right_answer = $("#right_answer").val();
                if (right_answer == '') {
                    art.dialog.alert("正确答案需填写");
                    return false;
                }
                $("form[name=saveForm]").submit();
            }
            returnButton = function () {
                location.href = "__CONTROLLER__/index";
            }
        });
    </script>
</block>
