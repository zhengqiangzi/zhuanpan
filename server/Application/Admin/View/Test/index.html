<extend name="./Application/Admin/View/Public/base.html"/>
<block name="eosi-css">
    <link href="__PUBLIC__/assets/css/daterangepicker.css" rel="stylesheet">
</block>
<block name="eosi-js">
    <script
            src="__PUBLIC__/assets/js/date-time/bootstrap-datepicker.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/jquery.jqGrid.min.js"></script>
    <script src="__PUBLIC__/assets/js/jqGrid/i18n/grid.locale-en.js"></script>
    <script type="text/javascript">
        var $path_base = "/"; //this will be used in gritter alerts containing images
    </script>

</block>
<block name="page-content">
    <div class="row">
        <div class="col-xs-12">
            <div style="padding-bottom:5px;">
            </div>
            <input value="{$name}" placeholder="请输入内容" id="name" name="name">
            <input type="button" id="search" value="查询">
            <a href="__CONTROLLER__/add">添加题库</a>
            <table class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>内容</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <volist name="_list" id="vo">
                    <tr>
                        <td>{$vo.id}</td>
                        <td>{$vo.name}</td>
                        <td><a href="/Admin/Test/View_title/id/{$vo.id}" class="">查看题目</a></td>
                    </tr>
                </volist>
                </tbody>
            </table>
            <div class="pager">{$_page}</div>
        </div>
    </div>
    <!-- /.row -->
    <script>
        $(function () {
            $("#search").click(function () {
                var name = $("#name").val();
                if (name != '') {
                    name = "/name/" + name;
                }
                location.href = "__CONTROLLER__/index" + name;
            });

        });

    </script>

</block>
